<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <title>ClouD - Seu app de previsão de tempo</title>
</head>
<body>
    <main>
        <div class="header">
            <img class="logo" src="assets/images/ClouD-logo.png" alt="logo-cloud">
        </div>
        <div class="search-container">
            <input type="text" class="city-input" placeholder="Digite o nome da cidade">
            <button class="search-btn" onclick="buttonClick()">
                <img src="assets/images/search.svg" alt="">
            </button>
        </div>
        <div class="data">
            <span>
                <h1>
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="city"></span>
                </h1>
            </span>
        </div>
        <p><span class="temperature"></span></p>
        <div class="weather-data">
            <img src="https://openweathermap.org/img/wn/02n.png" alt="Condições do tempo" class="weather-icon">
            <span class="description"></span>
        </div>
        <div class="details-container">
            <div class="col">
                <img src="assets/images/droplet-solid.svg" alt="" class="humidity-icon">
                <div>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="col">
                <img src="assets/images/wind-solid.svg" alt="" class="wind-icon">
                <p class="wind"></p>
            </div>
        </div>
        <div class="footer">
            <p>
                <i class="fa-solid fa-copyright"></i>
                <span class="copyright">ClouD 2024.</span>
            </p>
        </div>
    </main>
</body>
</html>
