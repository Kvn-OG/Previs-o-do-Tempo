<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ClouD - Seu app de previsão de tempo</title>
</head>
<body>
    <main>
        <div>
            <img id="logo" src="assets/images/ClouD-logo.png" alt="logo-cloud">
        </div>
        <div id="search-container">
            <input type="text" id="city-input" placeholder="Digite o nome da cidade">
            <button id="search-btn">
                <img src="assets/images/search.svg" alt="">
            </button>
        </div>
        <div id="data">
            <span>
                <h1>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">Rio de Janeiro</span>
                    <img src="" alt="" id="country">
                </h1>
            </span>
        </div>
        <p><span id="temperature">34</span>&deg;C</p>
        <div id="weather-data">
            <p id="description">Ensolarado</p>
            <img src="" alt="Condições do tempo" id="weather_icon">
        </div>
        <div id="details-container">
            <p id="moisture">
                <i class="fa-solid fa-droplet"></i>
                <span>29%</span>
            </p>
            <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span>11 Km/h</span>
            </p>
        </div>
        <div id="footer">
            <p>
                <i class="fa-solid fa-copyright"></i>
                <span id="copyright">ClouD 2024.</span>
            </p>
        </div>
    </main>
</body>
</html>
