<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <title>ClouD - Seu app de previsão de tempo</title>
</head>
<body>
    <main>
        <div>
            <img class="logo" src="assets/images/ClouD-logo.png" alt="logo-cloud">
        </div>
        <div class="search-container">
            <input type="text" class="city-input" placeholder="Digite o nome da cclassade">
            <button class="search-btn" onclick="citySearch(city)">
                <img src="assets/images/search.svg" alt="">
            </button>
        </div>
        <div class="data">
            <span>
                <h1>
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="city">Rio de Janeiro</span>
                    
                </h1>
            </span>
        </div>
        <p><span class="temperature">34</span>&deg;C</p>
        <div class="weather-data">
            <p class="description">Ensolarado</p>
            <img src="" alt="Condições do tempo" class="weather_icon">
        </div>
        <div class="details-container">
            <p class="moisture">
                <i class="fa-solid fa-droplet"></i>
                <span>29%</span>
            </p>
            <p class="wind">
                <i class="fa-solid fa-wind"></i>
                <span>11 Km/h</span>
            </p>
        </div>
        <div class="footer">
            <p>
                <i class="fa-solid fa-copyright"></i>
                <span class="copyright">ClouD 2024.</span>
            </p>
        </div>
    </main>
</body>
</html>
